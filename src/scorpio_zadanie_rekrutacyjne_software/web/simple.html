<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="split right">
    <p style="font-size:1.5em;text-align: right;padding-right: 5%;">M. Biernat 2024</p>
    <h1>Scorpio</h1>
    <h2>Zadanie Rekrutacyjne Software</h2>
    <br><br><br>
    <a href ="https://github.com/MBiernat280964/scorpio_zadanie_rekrutacyjne_software">
      github repo
    </a>
  </div>
  <div class="split left">
    <div style="padding-left: 15%;">
      <button type="button" id="disableMotor">Disable motor control</button>
    </div>
    <div class="container">
      <p class="motor_text"> MOTOR 1</p>
      <label class="small_text" id="motorAngle_0"></label>
      <div class="slidecontainer" >
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange_0">
      </div>
    </div>

    
    <div class="container">
      <p class="motor_text"> MOTOR 2</p>
      <label class="small_text" id="motorAngle_1">trol</label>
      <div class="slidecontainer" >
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange_1">
      </div>
    </div>
    
    
    <div class="container">
      <p class="motor_text"> MOTOR 3</p>
      <label class="small_text" id="motorAngle_2"></label>
      <div class="slidecontainer" >
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange_2">
      </div>
    </div>
  </div>



  <script type="text/javascript" src="index.js"></script>
</body>
</html>
